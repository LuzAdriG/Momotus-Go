<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Recompensas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="CustomStyle.css">
</head>
<body>
  <!-- Formulario de registro de recompensas -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-primary">Registro de Recompensas</h2>
        <form id="rewardRegisterForm">
          <div class="mb-3">
            <label for="rewardId" class="form-label">ID</label>
            <input type="text" class="form-control" id="rewardId" name="rewardId" required>
          </div>
          <div class="mb-3">
            <label for="rewardName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="rewardName" name="rewardName" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="pointsRequired" class="form-label">Puntos Requeridos</label>
            <input type="number" class="form-control" id="pointsRequired" name="pointsRequired" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar Recompensa</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
