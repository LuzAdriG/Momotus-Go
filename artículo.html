<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Artículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="CustomStyle.css">
</head>
<body>
  <!-- Formulario de registro de artículos -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center text-primary">Registro de Artículos</h2>
        <form id="articleRegisterForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="articleId" class="form-label">ID</label>
            <input type="text" class="form-control" id="articleId" name="articleId" required>
          </div>
          <div class="mb-3">
            <label for="articleImage" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="articleImage" name="articleImage" accept="image/*" required>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar Artículo</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
