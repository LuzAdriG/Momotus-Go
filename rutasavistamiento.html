<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Rutas de Avistamiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="CustomStyle.css">
</head>
<body>
  <!-- Formulario de registro de rutas -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center text-primary">Registro de Rutas de Avistamiento</h2>
        <form id="routeRegisterForm">
          <div class="mb-3">
            <label for="routeId" class="form-label">ID</label>
            <input type="text" class="form-control" id="routeId" name="routeId" required>
          </div>
          <div class="mb-3">
            <label for="routeName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="routeName" name="routeName" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="pointsOfInterest" class="form-label">Puntos de Interés</label>
            <textarea class="form-control" id="pointsOfInterest" name="pointsOfInterest" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="coordinates" class="form-label">Coordenadas</label>
            <input type="text" class="form-control" id="coordinates" name="coordinates" placeholder="Latitud, Longitud" required>
          </div>
          <div class="mb-3">
            <label for="difficulty" class="form-label">Dificultad</label>
            <select class="form-select" id="difficulty" name="difficulty" required>
              <option value="">Seleccione</option>
              <option value="Fácil">Fácil</option>
              <option value="Moderada">Moderada</option>
              <option value="Difícil">Difícil</option>
              <option value="Muy Difícil">Muy Difícil</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="length" class="form-label">Longitud (km)</label>
            <input type="number" class="form-control" id="length" name="length" step="0.1" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar Ruta</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
