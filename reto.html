<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Retos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="CustomStyle.css">
</head>
<body>
  <!-- Formulario de registro de retos -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center text-primary">Registro de Retos</h2>
        <form id="challengeRegisterForm">
          <div class="mb-3">
            <label for="challengeId" class="form-label">ID</label>
            <input type="text" class="form-control" id="challengeId" name="challengeId" required>
          </div>
          <div class="mb-3">
            <label for="challengeName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="challengeName" name="challengeName" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
          </div>
          <div class="mb-3">
            <label for="endDate" class="form-label">Fecha de Fin</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar Reto</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
