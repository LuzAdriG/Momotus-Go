<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momotus Go</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!--Iconos de bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!--Estilo personalizado-->
  <link rel="stylesheet" href="CustomStyle.css">
</head>
<body>
      <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Momotus Go!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="menu">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Edúcate</a>
          </li>
          <!-- Menú dinámico -->
        </ul>
      </div>
    </div>
  </nav>

  <script>
    const menu = document.getElementById('menu');
    const registerForm = document.getElementById('registerForm');

    // Menú adicional para usuarios registrados
    const userMenu = `
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="avistamientosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Avistamientos
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Registrar avistamiento</a></li>
          <li><a class="dropdown-item" href="#">Editar mis avistamientos</a></li>
          <li><a class="dropdown-item" href="#">Consultar mis avistamientos</a></li>
          <li><a class="dropdown-item" href="#">Eliminar avistamientos</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="rutasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Rutas de Avistamiento
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Consultar rutas</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="avesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Aves en Caldas
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Municipio 1</a></li>
          <li><a class="dropdown-item" href="#">Municipio 2</a></li>
          <li><a class="dropdown-item" href="#">Municipio 3</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="comunidadDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Comunidad
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Crear comunidad</a></li>
          <li><a class="dropdown-item" href="#">Unirse a una comunidad</a></li>
          <li><a class="dropdown-item" href="#">Mis comunidades</a></li>
        </ul>
      </li>
    `;

    // Control de registro de usuario
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Usuario registrado con éxito.');
      menu.insertAdjacentHTML('beforeend', userMenu);
    });
  </script>
</body>
</html>
